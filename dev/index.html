<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script> -->

    <script type="module" src="../build/my-element.bundled.js"></script>
  </head>
  <body class="relative container mx-auto mb-8 pt-24">

    <ds-banner class="p-8" text="Announcement Message" type="announcement"></ds-banner>
    <ds-avatar
      backgroundcolor="#ffffff"
      appearance="circle"
      size="large"
    ></ds-avatar>
    <ds-avatar-group appearance="circle" size="large"></ds-avatar-group>

    <div>
      <ds-button style="display: inline-block;" type="default" rounded="false">Button Text</ds-button> <p class="click-counter" style="display: inline-block;">clicks: 0</p>
    </div>

    <script>

      let clicks = 1;

      document.querySelector("ds-button").addEventListener("click", ()=>{
        document.querySelector(".click-counter").innerHTML= `clicks: ${clicks++}`;
      });
      let element = document.querySelector('ds-avatar-group');
      element.avatars = [
        {
          profilePicture:
            'https://randomuser.me/api/portraits/thumb/women/76.jpg',
        },
        {
          profilePicture:
            'https://randomuser.me/api/portraits/thumb/women/77.jpg',
        },
        {
          profilePicture:
            'https://randomuser.me/api/portraits/thumb/women/78.jpg',
        },
      ];
    </script>
  </body>
</html>
